<!DOCTYPE html>
<html>
<head>
    <title>로그인페이지</title>
    <style>
      /* 태그명을 바로 가리킬 때 */
      body {
        background-color: black;
        color: white;
      } /* -> 모든 body를 바꿀  때*/
      /* class를 만들어 가리킬 때 */
      .mytitle {
        color: red;
      } /* mytitle 이라는 class에만 적용된다 */
      .mytitle2 {
        color: grey;
      }
    </style>
</head>
<body>
    <h1 class="mytitle2">
      로그인 페이지
    </h1>
    <div class="mytitle">
      ID: 
      <input type="text">
      PW: 
      <input type="password">   
    </div>
    <button>로그인하기</button>
</body>
</html>
